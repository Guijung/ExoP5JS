<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>exo2p5</title>
  </head>
  <body>
    <form id="myform">
      <fieldset>
        <legend>Inscription</legend>

        <div class="form-group">
          <label for="nom">Votre nom d'Utilisateur</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Guillaume JUNG"
          />
        </div>

        <div class="form-group">
          <label for="password">Votre mot de passe</label>
          <input
            type="password"
            class="form-control "
            class="form-control is-invalid"
            id="password"
          />
        </div>

        <div class="form-group">
          <label for="password">Confirmez votre mot de passe</label>
          <input
            type="password"
            class="form-control "
            class="form-control is-invalid"
            id="repeatpassword"
          />
        </div>
        <button id="check">Envoyer</button>
      </fieldset>
    </form>
    <script>
      function checkPass(event) {
        event.preventDefault();
        var word = document.getElementById('password').value,
          confirmPass = document.getElementById('repeatpassword').value;

        if (word == confirmPass) {
          document.getElementById('password').classList.add('is-valid');

          document.getElementById('repeatpassword').classList.add('is-valid');
         
        } else {
          document.getElementById('password').classList.add('is-invalid');

          document.getElementById('repeatpassword').classList.add('is-invalid');
        }
      }

      document.getElementById('check').addEventListener('click', checkPass);
    </script>
  </body>
</html>
