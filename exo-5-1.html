<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>exo1-5</title>
  </head>
  <body>
    <form id="myform">
      <fieldset>
        <legend>Inscription</legend>

        <p>Votre nom d'Utilisateur</p>
        <input type="Text" name="username" id="username" />
        <p>Votre mot de passe</p>
        <input type="password" id="password" />
        <p>Confirmez votre mot de passe</p>
        <input type="password" id="repeatpassword" /><br /><br />
        <button id="check">Envoyer</button>
      </fieldset>
    </form>
    <script>
     function checkPass(event) {
        event.preventDefault()
        console.log('un message');    
        var word = document.getElementById("password").value,
          confirmPass = document.getElementById("repeatpassword").value;

        if (word == confirmPass) {
          document.getElementById('password').style.borderColor = "green";
          event.preventDefault();

          document.getElementById('repeatpassword').style.borderColor = "green";
          event.preventDefault();
        } else {
          document.getElementById('password').style.borderColor = "red";
          event.preventDefault();

          document.getElementById('repeatpassword').style.borderColor = "red";
          event.preventDefault();
        }
      }
      document.getElementById('check').addEventListener("click", "checkPass");
    </script>
  </body>
</html>
